<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script src="https://unpkg.com/rxjs@6.2.2/bundles/rxjs.umd.min.js"></script>

<script type="module">
    const {interval} = rxjs;
    const {skip, take} = rxjs.operators;

    //emit every 1,5s
    const source = interval(1500);

    //skip the first  emitted values
    const example = source.pipe(
        skip(2),
        take(5)
    );
    const subscribe = example.subscribe(val => console.log(val),err=>console.log(`Oops... ${err}`),() => console.log(`Complete!`),);


</script>

</body>
</html>
